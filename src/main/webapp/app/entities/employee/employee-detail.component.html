<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employee">
            <h2><span jhiTranslate="ccwApplicationApp.employee.detail.title">Employee</span> {{ employee.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ccwApplicationApp.employee.employeeID">Employee ID</span></dt>
                <dd>
                    <span>{{ employee.employeeID }}</span>
                </dd>
                <dt><span jhiTranslate="ccwApplicationApp.employee.unitID">Unit ID</span></dt>
                <dd>
                    <span>{{ employee.unitID }}</span>
                </dd>
                <dt><span jhiTranslate="ccwApplicationApp.employee.firstName">First Name</span></dt>
                <dd>
                    <span>{{ employee.firstName }}</span>
                </dd>
                <dt><span jhiTranslate="ccwApplicationApp.employee.lastName">Last Name</span></dt>
                <dd>
                    <span>{{ employee.lastName }}</span>
                </dd>
                <dt><span jhiTranslate="ccwApplicationApp.employee.emailAddress">Email Address</span></dt>
                <dd>
                    <span>{{ employee.emailAddress }}</span>
                </dd>
                <dt><span jhiTranslate="ccwApplicationApp.employee.login">Login</span></dt>
                <dd>
                    <span>{{ employee.login }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employee', employee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
